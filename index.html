<h1><i><b>FACTOR FINDER</i></b></h1>
<form id="form">
<input type="number" name"" id="factor">
<input type="Submit" value+"check">
</form>
<font color="black">
<p id="result">All Factors = </p>
</font>
<script>
var frm=document.getElementById("form");
frm.onsubmit=function(){
var num=document.getElementById("factor").value;
var preview=document.getElementById("result");
var i;
for (i=1;i<=num;i++){
if(num%i==0){
preview.innerHTML +=i+" ";
}
}
return false;
}
</script>
